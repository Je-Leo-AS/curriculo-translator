name: Run Translation Automation
on:
  repository_dispatch:
    types: [curriculum-updated]
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    container:
      image: python:3.11
    steps:
      - name: Checkout automation repository
        uses: actions/checkout@v4

      - name: Install Typst
        run: |
          apt-get update
          apt-get install -y wget
          wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar xJ -C /usr/local
          ln -s /usr/local/typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_git
          chmod 600 ~/.ssh/id_git
          # Limpar known_hosts e adicionar chaves do GitHub
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -t rsa,ecdsa,ed25519 -H github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          # Verificar conteúdo do known_hosts
          cat ~/.ssh/known_hosts
          # Testar conexão SSH
          ssh -T -v git@github.com || true
          
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y swig libpulse-dev libasound2-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run translation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python app.py
