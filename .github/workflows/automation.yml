name: Run Translation Automation
on:
  repository_dispatch:
    types: [curriculum-updated]
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    container:
      image: continuumio/anaconda3:latest
    steps:
      - name: Checkout automation repository
        uses: actions/checkout@v4

      - name: Create Conda environment
        run: conda env create -f environment.yml

      - name: Install Typst
        run: |
          apt-get update
          apt-get install -y wget
          wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar xJ -C /usr/local
          ln -s /usr/local/typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_git
          chmod 600 ~/.ssh/id_git         
          # Testar conex√£o SSH
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_git -T git@github.com || true
          
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y swig libpulse-dev libasound2-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run translation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_git -v"
        run: python app.py
